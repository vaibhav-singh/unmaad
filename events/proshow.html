<script type="text/javascript">
    var artists = ['url(images/pk.jpg)','url(images/WCMT.jpg)','url(images/kg.jpg)']
    var artistsDetails = [{name: 'Prateek Kuhad', date: '7 March 2021'}, {name: 'When Chai Met Toast', date: '7 March 2021'}, {name: 'Kanan Gill', date: '5 March 2021'}]
    var currentIndex = 0;
    $(document).ready(function () {
    setTimeout(function(){
        $('#preloader').fadeOut(500);

    $("#backward").click(function() {
        var x = document.getElementById("myAudio"); 
        x.pause();
        $("#poweroff").removeClass("on");

        if(currentIndex == 0) {
            currentIndex = 2
        }
        else {
            currentIndex -= 1

        }
        $('#tv-inner').css('background-image', artists[currentIndex]);
        $('#a-name').text(artistsDetails[currentIndex].name)
        $('#date').text(artistsDetails[currentIndex].date)
    })

    $("#forward").click(function() {
        var x = document.getElementById("myAudio"); 
        x.pause();
        $("#poweroff").removeClass("on");

        if(currentIndex==2) {
            currentIndex = 0
        }
        else {
            currentIndex += 1
        }
        $('#tv-inner').css('background-image', artists[currentIndex]);
        $('#a-name').text(artistsDetails[currentIndex].name)
        $('#date').text(artistsDetails[currentIndex].date)
    })

    $("#poweroff").click(function() {
        if(currentIndex==0) {
            var x = document.getElementById("myAudio"); 

        if(!$("#poweroff").hasClass("on")) {
            $("#artist-name").css('opacity', '1');
            x.play();
        }
        else {
            x.pause();
            $("#artist-name").css('opacity', '0');
        }
        }
        // var x = document.getElementById("myAudio");

        $("#poweroff").toggleClass("on");
        $("#tv-inner").toggleClass("gray-scale");
