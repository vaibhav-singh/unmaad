  if(data=="footloose") {
    modal.find('.modal-body').html(`<div _ngcontent-d2c-frontend-c148="" class="ng-tns-c148-11 blue-border d2c-container"><!----><!----><h2 _ngcontent-d2c-frontend-c148="" class="hdng ng-tns-c148-11 ng-star-inserted"> All that you need to know about  Footloose </h2><!----><!----><!----><!----><div _ngcontent-d2c-frontend-c148="" class="editor-text ng-tns-c148-11"><p>Every day brings a chance for you to draw in a breath, kick off your shoes, and dance. At Unmaad 2021, we welcome dance troops to channel their inner creativity and leave the audience awestruck with their sassiest moves.</p>
    <p><strong>Rules:</strong></p>
    <ol>
    <li>The event comprises one round, and only one member per team needs to register.</li>
    <li>Registrations will be accepted online through the website only. The last date to register is 20th February 2021.</li>
    <li>Teams need to submit a video of their performance, which should not be older than four weeks. Disobeying this rule will lead to disqualification of the team.</li>
    <li>All dance forms are welcomed.</li>
    <li>Teams can use a creative measure like the Split screen to showcase the group effect in the video.</li>

    <li>The time limit of the submitted video is 4 to 6 minutes (length of the music track). Exceeding the time limit will impose a penalty.</li>
    <li>Teams will be judged on their Choreography, Creativity, Costumes, Energy, Execution, Synchronization and not on the video quality.</li>
    <li>Teams need to upload their video entry onto Google Drive and share the open-access link of the same. Submit the Google Drive link in the registration form by 24nd February 2021</li>
    <li>The video should be of the extension .MP4 and follow the naming convention: TeamName_EventName (Example: Zenith_Footloose)</li>
    <li>Usage of props is allowed and must be arranged by the teams.</li>
    <li>Plagiarism will not be appreciated and will be marked negatively.</li>
    <li>The performance and song selection should be in cohesion with the integrity of the fest. The obscenity of any kind will not be tolerated and will lead to disqualification.</li>
    <li>The decision of the judges will be final and binding. The organizing committee reserves the right to make changes to the rules, which will be informed to the registered team well before the submission deadline. Unmaad 2021 reserves the right to use the videos on social media (suitable credits will be given to the participants).</li>

<li>Participants must record the videos without any pauses (the whole video should be recorded at one time and not in parts).</li>
<li>Only audio editing is allowed if necessary. NO video editing is permitted; if any such editing is detected, participants will be disqualified.</li>
<li>Registrations will be accepted online through the website only. The last date to register is 12th February 2021.</li>
<li>Participants will be judged on their Choreography, Creativity, Costumes, Energy, Execution, Expressions, and not on the video quality.</li>
<li>Participants need to upload their video entry onto Google Drive and share the open-access link of the same.</li>
<li>The video should be of the extension .MP4 and follow the naming convention: Name_EventName_RoundNumber (Example: Monica_GetSetSolo_Round1)</li>
<li>Participants can get the help of individuals to support sound, props, and camera if required.</li>
<li>Plagiarism will not be appreciated and will be marked negatively.</li>
<li>The performance and song selection should be in cohesion with the integrity of the fest. The obscenity of any kind will not be tolerated and will lead to disqualification.</li>
<li>The decision of the judges will be final and binding. The organizing committee reserves the right to make changes to the rules, which will be informed to the registered team well before the submission deadline. Unmaad 2021 reserves the right to use the videos on social media (suitable credits will be given to the participants).</li>
</ol>
<p><strong>Round 1: Preliminary/Elimination (Online) Round -&nbsp;</strong><strong>Show me what you got!</strong></p>
<ol>

<li>Participants need to submit the Google Drive link in the registration form by 16th February 2021.</li>
<li>Round Weightage: 45%</li>
</ol>

<li>Judges will score participants on their versatility, technique, creativity, and usage of the prop.</li>
<li>Round Weightage: 45%</li>
</ol>
<p><strong>Round 3: Surprise Live Online Event/Challenge</strong></p>
<ul>
<li>Participants qualifying for Round 1 will automatically be eligible for this round as well.</li>
</ul></div><!----><!----></div>`)
